<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Last Name</title>
</head>

<body>
	<form action="#" method="post">
		<table border="1" style="border-spacing: 0">
			<tbody>
				<tr>
					<th align="right"  >Last Name</th>
					<td >
						<input type="text" name="Last Name" value="Nakov" size = "40">
					</td>
				</tr>
				<tr>
					<th align="right" >First Name</th>
					<td >
						<input type="text" name = "First Name" value="Svetlin" size = "40">
					</td>
				</tr>
				<tr>
					<th align="right">Address</th>
					<td >
						<textarea name="" id="" cols="20" rows="4">17 Hristo Botev Str floor 3, apt.12</textarea>
					</td>
				</tr>
				<tr>
					<th align ="right">City</th>
					<td>
						<input type="text" size = "30" value ="Kaspichan">
						<strong>State</strong>
						<input type="text" size ="5">
					</td>
				</tr>
				<tr>
					<th align = "right">Zip/Postal Code</th>
					<td>
						<input type="text" size ="5" value ="9325">
					</td>
				</tr>
				<tr>
					<th align = "right">Country</th>
					<td>
					 <select name = "country_select" />
					 <option value="Bulgaria">Bulgaria</option>
					 <option value="Other">Other</option>
					</td>
				</tr>
				<tr>
					<th>Phone (country code,<br> area code, number)</th>
					<td>
					(+
					<input type="text" size ="4" value = "359">
					)
					<input type="text" size ="4" value ="88">
					-
					<input type="text" size ="10" value = "8334343">
				</td>
				</tr>
				<tr>
					<th align = "right">E-mail</th>
					<td>
						<input type="text" size = "40" value ="nakov@kaspichan.org" pattern="[^ @]*@[^ @].[^ @]">
					</td>
				</tr>
				<tr>
					<th align = "right">Birth date</th>
					<td>
						Month
						<input type="text" size ="2" value ="06">
						Day
						<input type="text" size ="2" value = "14">
						Year (4 digit)
						<input type="text" size ="2" value = "1980">
					</td>
				</tr>
				<tr>
					<th align ="right">Gender</th>
					<td>
						<select name = "gender" />
						<option value="Male">Male </option>
						<option value="Female">Female </option>
					</td>
				</tr>
				<tr>
					<th align = "right">Starting date</th>
					<td>
						<input type="radio" name ="Spring" value ="Spring 2006" id = "spring" checked/>
						<label for="spring">Spring 2006</label>
						<input type="radio" name ="Spring" value ="Summer 2006" id ="summer"/>
						<label for="summer">Summer 2006</label>
					</td>
				</tr>
				<tr>
					<th aling = "right" >Comments/Questions</th>
					<td>
						<textarea name="" id="" cols="30" rows="5">Please send me mor information about the lodging.</textarea>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<td colspan="4" align="middle" style="background-color: lightblue"><input type="submit" name="btnSubmit" value="Submit">
				<input type="reset" name="btnReset" value="Clear This Form"></td>
				</tfoot>
		</table>

	</form>
</body>

</html>
